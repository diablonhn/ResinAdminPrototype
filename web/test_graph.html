function tickFormatter(val, axis) {
  if (val >= 1e9)
    return (val / 1e9).toFixed(1) + 'G';
  if (val >= 1e6)
    return (val / 1e6).toFixed(1) + 'M';
  if (val >= 1e3)
    return (val / 1e3).toFixed(1) + 'k';
  return val.toFixed(axis.tickDecimals);
}

var thumb_options = {

  yaxis: {
